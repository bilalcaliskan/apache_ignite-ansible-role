---

- name: Transfer instance configuration template files to the remote host
  template:
    src: default-config.xml.j2
    dest: "{{ ignite_config_dir }}/default-config.xml"
    owner: "{{ ignite_user }}"
    group: "{{ ignite_group }}"
    mode: 0644

- name: Create required directories if they dont exist
  file:
    path: "/opt/{{ item }}"
    state: directory
    owner: "{{ ignite_user }}"
    group: "{{ ignite_group }}"
    mode: 0755
  loop:
    - data-persist
    - data-persist
    - data-wal
    - data-wal

- name: Firewalld related block
  block:
    - name: Ensure firewalld is started and enabled
      service:
        name: firewalld
        state: started
        enabled: true
      changed_when: false

    - name: Ensure that firewalld configuration is done
      firewalld:
        port: "{{ item }}"
        permanent: true
        state: enabled
        immediate: true
      loop:
        - 48500/tcp
        - 48100/tcp
        - 10800/tcp
  when: (firewalld_enabled | bool)

- name: Ensure /var/run/apache-ignite directory exists
  file:
    path: /var/run/apache-ignite
    owner: "{{ ignite_user }}"
    group: "{{ ignite_group }}"
    state: directory
    mode: '0755'

- name: Ensure that ignite instance is started
  systemd:
    state: started
    enabled: true
    daemon_reload: true
    name: apache-ignite@default-config.xml
